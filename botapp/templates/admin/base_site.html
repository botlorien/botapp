{% extends "admin/base_site.html" %}
{% load static %}

{% block title %}RPA | Dashboard{% endblock %}

{% block extrastyle %}
  <link rel="stylesheet" href="{% static 'admin/css/custom.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
{% endblock %}

{% block branding %}
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1 id="site-name" style="font-weight: 600; font-family: 'Inter', sans-serif;">ðŸ¤– RPA | Monitoramento</h1>
    <button id="toggle-theme"
            style="background: var(--panel); color: var(--text); border: 1px solid var(--border); border-radius: 6px; padding: 6px 12px; font-weight: bold;">
      ðŸŒ“ Alternar Tema
    </button>
  </div>
{% endblock %}

{% block extrahead %}
  <script>
    // PersistÃªncia do tema no localStorage
    document.addEventListener("DOMContentLoaded", function () {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark-mode");
        document.body.classList.remove("light-mode");
      }
      else{
        document.body.classList.add("light-mode");
        document.body.classList.remove("dark-mode");
      }

      document.getElementById("toggle-theme").addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
            document.body.classList.add("dark-mode");
            document.body.classList.remove("light-mode");
        }
        else{
            document.body.classList.add("light-mode");
            document.body.classList.remove("dark-mode");
        }
      });
    });
  </script>
{% endblock %}
